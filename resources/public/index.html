<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI DAW</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body { font-family: sans-serif; background: #1a1a2e; color: #eee; padding: 40px; }

    .settings { margin-top: 20px; }
    .settings h2 { color: #888; font-size: 14px; margin-bottom: 12px; margin-top: 24px; }
    .settings h2:first-child { margin-top: 0; }
    .sequence-list { display: flex; gap: 8px; flex-wrap: wrap; }
    .sequence-btn {
      padding: 10px 20px;
      border: none;
      background: #333;
      color: #888;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
    }
    .sequence-btn:hover { background: #444; }
    .sequence-btn.active { background: #e94560; color: #fff; }

    .transport { display: flex; align-items: flex-start; gap: 20px; }
    .play-btn {
      width: 60px; height: 60px;
      border-radius: 50%;
      border: none;
      background: #e94560;
      color: white;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .play-btn:hover { transform: scale(1.1); }
    .play-btn:active { transform: scale(0.95); }

    .tempo { display: flex; align-items: center; gap: 10px; }
    .tempo-display {
      font-family: 'Orbitron', monospace;
      font-size: 48px;
      color: #0f0;
      background: #111;
      padding: 10px 20px;
      border-radius: 8px;
      min-width: 120px;
      text-align: center;
      text-shadow: 0 0 10px #0f0;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
    }
    .tempo-btn {
      width: 40px; height: 40px;
      border: none;
      background: #333;
      color: #eee;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    .tempo-btn:hover { background: #444; }

    .export-btn {
      padding: 12px 24px;
      border: none;
      background: #16c79a;
      color: #111;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.1s, background 0.1s;
    }
    .export-btn:hover { background: #1dd1a1; transform: scale(1.05); }
    .export-btn:active { transform: scale(0.95); }

    .export-status {
      color: #16c79a;
      font-size: 14px;
      font-family: monospace;
    }

    .bar-selector-container {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      margin-left: 78px;
    }
    .bar-selector {
      display: flex;
      gap: 4px;
    }
    .bar-nav {
      display: flex;
      gap: 4px;
    }
    .bar-nav-btn {
      width: 14px;
      height: 14px;
      background: #333;
      border-radius: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 8px;
      color: #888;
      cursor: pointer;
    }
    .bar-nav-btn:hover {
      background: #444;
      color: #eee;
    }
    .bar-cell {
      width: 14px;
      height: 14px;
      background: #e94560;
      border-radius: 2px;
      opacity: 0.08;
      cursor: default;
    }
    .bar-cell.available {
      opacity: 0.3;
      cursor: pointer;
    }
    .bar-cell.available:hover {
      opacity: 0.5;
    }
    .bar-cell.selected {
      opacity: 1;
      box-shadow: 0 0 6px #e94560;
    }
    .play-bar-container {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
      margin-left: 78px;
    }
    .play-bar {
      display: flex;
      gap: 4px;
    }
    .play-cell {
      width: 14px;
      height: 14px;
      background: #16c79a;
      border-radius: 2px;
      opacity: 0.08;
      cursor: default;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 6px;
      color: transparent;
    }
    .play-cell.available {
      opacity: 0.2;
      cursor: pointer;
    }
    .play-cell.available:hover {
      opacity: 0.6;
      color: #fff;
    }
    .play-cell.playing {
      opacity: 1;
      box-shadow: 0 0 6px #16c79a;
      animation: blink 0.5s ease-in-out infinite;
    }
    .play-cell.scheduled {
      opacity: 0.8;
      animation: blink-fast 0.25s ease-in-out infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    @keyframes blink-fast {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.3; }
    }

    .grid-container {
      position: relative;
      margin-bottom: 30px;
      padding: 10px 0;
    }
    .grid {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .grid-row {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .row-label {
      width: 70px;
      font-size: 10px;
      color: #888;
      text-align: right;
      padding-right: 8px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .grid-cell {
      width: 14px;
      height: 14px;
      background: #e94560;
      border-radius: 2px;
    }
    .grid-cell.bar-end {
      margin-right: 12px;
    }
    .playhead {
      position: absolute;
      top: 0;
      width: 2px;
      height: 100%;
      background: #0f0;
      box-shadow: 0 0 8px #0f0;
      pointer-events: none;
    }

    .tabs { display: flex; gap: 8px; margin-bottom: 20px; }
    .tab {
      padding: 10px 24px;
      border: none;
      background: #333;
      color: #888;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
    }
    .tab:hover { background: #444; }
    .tab.active { background: #e94560; color: #fff; }

    .mixer { display: flex; gap: 30px; margin-top: 20px; align-items: flex-end; }
    .vfader {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .vfader input[type="range"] {
      writing-mode: vertical-lr;
      direction: rtl;
      width: 30px;
      height: 150px;
      appearance: slider-vertical;
    }
    .vfader-value {
      font-family: monospace;
      font-size: 12px;
      color: #0f0;
    }
    .vfader label {
      font-size: 11px;
      color: #888;
      min-height: 14px;
    }
    .master-fader {
      margin-left: 20px;
      padding-left: 20px;
      border-left: 1px solid #333;
    }
    .master-fader input[type="range"] { height: 180px; }
    .master-fader label { color: #e94560; font-weight: bold; }

    hr { width: 100%; border-color: #333; }

    .sequencer-layout {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .sequencer-top-row {
      display: flex;
      gap: 30px;
      height: 360px;
      align-items: flex-start;
      position: sticky;
      top: 0;
      background: #1a1a2e;
      z-index: 10;
      margin-bottom: 20px;
    }
    .sequencer-left {
      flex: 0 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 360px;
    }
    .sequencer-left .transport {
      margin-bottom: 0;
    }
    .sequencer-controls {
      display: flex;
      flex-direction: column;
    }
    .sequencer-controls .play-bar-container,
    .sequencer-controls .bar-selector-container {
      margin-left: 0;
      margin-bottom: 8px;
    }

    .chat-panel {
      flex: 1;
      height: 360px;
      background: linear-gradient(180deg, #16213e 0%, #0f1829 100%);
      border: 1px solid #e94560;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(233, 69, 96, 0.2), inset 0 0 30px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      padding: 12px 16px;
      font-family: 'Orbitron', monospace;
      font-size: 14px;
      color: #e94560;
      text-transform: uppercase;
      letter-spacing: 2px;
      border-bottom: 1px solid #333;
      text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
    }
    .mockup-badge {
      font-size: 9px;
      color: #666;
      text-shadow: none;
      letter-spacing: 1px;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }
    .chat-messages::-webkit-scrollbar-track {
      background: #111;
    }
    .chat-messages::-webkit-scrollbar-thumb {
      background: #e94560;
      border-radius: 3px;
    }
    .chat-message {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .chat-message.assistant .chat-role {
      color: #16c79a;
      text-shadow: 0 0 8px rgba(22, 199, 154, 0.5);
    }
    .chat-message.user .chat-role {
      color: #e94560;
    }
    .chat-role {
      font-family: 'Orbitron', monospace;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .chat-text {
      font-size: 13px;
      color: #ccc;
      line-height: 1.4;
    }
    .chat-input-container {
      display: flex;
      gap: 8px;
      padding: 12px;
      border-top: 1px solid #333;
    }
    .chat-input {
      flex: 1;
      background: #111;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 10px 12px;
      color: #eee;
      font-size: 13px;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .chat-input:focus {
      border-color: #e94560;
      box-shadow: 0 0 10px rgba(233, 69, 96, 0.3);
    }
    .chat-input::placeholder {
      color: #555;
    }
    .chat-send {
      width: 36px;
      height: 36px;
      border: none;
      background: #e94560;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: transform 0.1s, box-shadow 0.1s;
    }
    .chat-send:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(233, 69, 96, 0.5);
    }
    .chat-send:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="/js/main.js"></script>
</body>
</html>
