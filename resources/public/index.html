<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI DAW</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body { font-family: sans-serif; background: #1a1a2e; color: #eee; padding: 40px; }
    h1 { color: #e94560; margin-bottom: 30px; }

    .transport { display: flex; align-items: center; gap: 20px; margin-bottom: 30px; }
    .play-btn {
      width: 60px; height: 60px;
      border-radius: 50%;
      border: none;
      background: #e94560;
      color: white;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .play-btn:hover { transform: scale(1.1); }
    .play-btn:active { transform: scale(0.95); }

    .tempo { display: flex; align-items: center; gap: 10px; }
    .tempo-display {
      font-family: 'Orbitron', monospace;
      font-size: 48px;
      color: #0f0;
      background: #111;
      padding: 10px 20px;
      border-radius: 8px;
      min-width: 120px;
      text-align: center;
      text-shadow: 0 0 10px #0f0;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
    }
    .tempo-btn {
      width: 40px; height: 40px;
      border: none;
      background: #333;
      color: #eee;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    .tempo-btn:hover { background: #444; }

    .export-btn {
      padding: 12px 24px;
      border: none;
      background: #16c79a;
      color: #111;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.1s, background 0.1s;
    }
    .export-btn:hover { background: #1dd1a1; transform: scale(1.05); }
    .export-btn:active { transform: scale(0.95); }

    .export-status {
      color: #16c79a;
      font-size: 14px;
      font-family: monospace;
    }

    .mixer { display: flex; flex-direction: column; gap: 20px; max-width: 400px; }
    .channel { display: flex; align-items: center; gap: 15px; }
    .channel label { width: 80px; }
    .channel input[type="range"] { flex: 1; }
    .channel .value { width: 40px; text-align: right; font-family: monospace; }
    hr { width: 100%; border-color: #333; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="/js/main.js"></script>
</body>
</html>
