<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI DAW</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body { font-family: sans-serif; background: #1a1a2e; color: #eee; padding: 40px; }

    .settings { margin-top: 20px; }
    .settings h2 { color: #888; font-size: 14px; margin-bottom: 12px; margin-top: 24px; }
    .settings h2:first-child { margin-top: 0; }
    .sequence-list { display: flex; gap: 8px; flex-wrap: wrap; }
    .sequence-btn {
      padding: 10px 20px;
      border: none;
      background: #333;
      color: #888;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
    }
    .sequence-btn:hover { background: #444; }
    .sequence-btn.active { background: #e94560; color: #fff; }

    .transport { display: flex; align-items: center; gap: 20px; margin-bottom: 30px; }
    .play-btn {
      width: 60px; height: 60px;
      border-radius: 50%;
      border: none;
      background: #e94560;
      color: white;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .play-btn:hover { transform: scale(1.1); }
    .play-btn:active { transform: scale(0.95); }

    .tempo { display: flex; align-items: center; gap: 10px; }
    .tempo-display {
      font-family: 'Orbitron', monospace;
      font-size: 48px;
      color: #0f0;
      background: #111;
      padding: 10px 20px;
      border-radius: 8px;
      min-width: 120px;
      text-align: center;
      text-shadow: 0 0 10px #0f0;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
    }
    .tempo-btn {
      width: 40px; height: 40px;
      border: none;
      background: #333;
      color: #eee;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    .tempo-btn:hover { background: #444; }

    .export-btn {
      padding: 12px 24px;
      border: none;
      background: #16c79a;
      color: #111;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.1s, background 0.1s;
    }
    .export-btn:hover { background: #1dd1a1; transform: scale(1.05); }
    .export-btn:active { transform: scale(0.95); }

    .export-status {
      color: #16c79a;
      font-size: 14px;
      font-family: monospace;
    }

    .bar-selector {
      display: flex;
      gap: 4px;
      margin-bottom: 16px;
      margin-left: 78px;
    }
    .bar-cell {
      width: 14px;
      height: 14px;
      background: #e94560;
      border-radius: 2px;
      opacity: 0.08;
      cursor: default;
    }
    .bar-cell.available {
      opacity: 0.3;
      cursor: pointer;
    }
    .bar-cell.available:hover {
      opacity: 0.5;
    }
    .bar-cell.selected {
      opacity: 1;
      box-shadow: 0 0 6px #e94560;
    }

    .grid-container {
      position: relative;
      margin-bottom: 30px;
      padding: 10px 0;
    }
    .grid {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .grid-row {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .row-label {
      width: 70px;
      font-size: 10px;
      color: #888;
      text-align: right;
      padding-right: 8px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .grid-cell {
      width: 14px;
      height: 14px;
      background: #e94560;
      border-radius: 2px;
    }
    .grid-cell.bar-end {
      margin-right: 12px;
    }
    .playhead {
      position: absolute;
      top: 0;
      width: 2px;
      height: 100%;
      background: #0f0;
      box-shadow: 0 0 8px #0f0;
      pointer-events: none;
    }

    .tabs { display: flex; gap: 8px; margin-bottom: 20px; }
    .tab {
      padding: 10px 24px;
      border: none;
      background: #333;
      color: #888;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
    }
    .tab:hover { background: #444; }
    .tab.active { background: #e94560; color: #fff; }

    .mixer { display: flex; gap: 30px; margin-top: 20px; align-items: flex-end; }
    .vfader {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .vfader input[type="range"] {
      writing-mode: vertical-lr;
      direction: rtl;
      width: 30px;
      height: 150px;
      appearance: slider-vertical;
    }
    .vfader-value {
      font-family: monospace;
      font-size: 12px;
      color: #0f0;
    }
    .vfader label {
      font-size: 11px;
      color: #888;
      min-height: 14px;
    }
    .master-fader {
      margin-left: 20px;
      padding-left: 20px;
      border-left: 1px solid #333;
    }
    .master-fader input[type="range"] { height: 180px; }
    .master-fader label { color: #e94560; font-weight: bold; }

    hr { width: 100%; border-color: #333; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="/js/main.js"></script>
</body>
</html>
